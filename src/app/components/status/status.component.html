<div class="container-50 noTopPadding container-30-right">
    <div class="floatLeft">
        <h4>Service Status</h4>
    </div>
</div>

<div class="clearfix"></div>

<div *ngIf="iotpStatusKeys !== undefined && iotpStatusKeys.length > 0" class="container-50 paddingTop">
    <p>Below are the statuses of the services you are using in your
        <strong>IoT Platform</strong> instance</p>

    <ul class="list" style="margin-top: 10px;">
        <li *ngFor="let key of iotpStatusKeys">
            <strong> {{cleanCamelCase(key)}}:</strong> {{iotpStatus[key] === 'green' ? '✅' : '❌'}}
        </li>
    </ul>
</div>

<div class="container-50 paddingTop">
    <strong *ngIf="iotpStatus === undefined && errorMessage === undefined">
        Loading...
    </strong>

    <strong *ngIf="iotpStatus === undefined && errorMessage !== undefined">
        Something went wrong!
    </strong>
</div>
